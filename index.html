<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="deps/botui/build/botui.min.css">
    <link rel="stylesheet" href="deps/botui/build/botui-theme-default.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Chat</title>

    <script src='https://www.google.com/recaptcha/api.js'></script>

  </head>


  <body>
      <div id="chat-app" class="botui-app-container" @keyup="typing($event)">
        <div v-if="seen" class="g-recaptcha" data-sitekey="6LfmUH4UAAAAACldktbc5Taq9SaOQniSQfL8ETZW" data-callback="main"></div>
        <bot-ui></bot-ui>
      </div>


    <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
    <script src="deps/botui/build/botui.min.js"></script>
    <script src="deps/bert/bert.js"></script>
    <script src="js/main.js"></script>
    <script>
      window.getCookie = function(name) {
        var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) return match[2];
      }
      var sessionid = window.getCookie("sessionid");

      if (sessionid) {
        main("");
      }
    </script>

  </body>


</html>
